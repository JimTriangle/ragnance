name: Deploy to VPS

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  DEPLOY_PATH: '/var/www/ragnance'
  APP_NAME: 'ragnance-api'
  HEALTH_CHECK_URL: 'https://ragnance.fr/api/auth/health'
  HEALTH_CHECK_TIMEOUT: 30

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ---------- FRONT ----------
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install & Build (frontend)
        working-directory: ./client
        run: |
          npm ci || npm install
          npm run build
        env:
          CI: true

      # ---------- PREP & BACKUP (DB intouchable) ----------
      - name: Prepare & Backup DB (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            sudo mkdir -p ${{ env.DEPLOY_PATH }} ${{ env.DEPLOY_PATH }}/server/var/data /var/backups/ragnance
            # Backup sqlite si prÃ©sente (rotation 7)
            if [ -f ${{ env.DEPLOY_PATH }}/server/ragnance.sqlite ]; then
              TS=$(date +%Y%m%d-%H%M%S)
              sudo cp ${{ env.DEPLOY_PATH }}/server/ragnance.sqlite /var/backups/ragnance/ragnance.sqlite.$TS.bak
              ls -1t /var/backups/ragnance/ragnance.sqlite.*.bak 2>/dev/null | tail -n +8 | xargs -r sudo rm -f
            fi
            # Backup /var si non vide (rotation 7)
            if [ -d ${{ env.DEPLOY_PATH }}/server/var ] && [ "$(ls -A ${{ env.DEPLOY_PATH }}/server/var)" ]; then
              TS=$(date +%Y%m%d-%H%M%S)
              sudo tar -czf /var/backups/ragnance/server-var-$TS.tgz -C ${{ env.DEPLOY_PATH }}/server var
              ls -1t /var/backups/ragnance/server-var-*.tgz 2>/dev/null | tail -n +8 | xargs -r sudo rm -f
            fi
            sudo chown -R $USER:$USER ${{ env.DEPLOY_PATH }}

      # ---------- FRONT: clean + upload ----------
      - name: Clean frontend dir (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            # Supprime TOUT sauf le dossier server
            sudo find ${{ env.DEPLOY_PATH }} -mindepth 1 -maxdepth 1 ! -name 'server' -exec rm -rf {} +
            sudo chown -R $USER:$USER ${{ env.DEPLOY_PATH }}

      - name: Upload frontend build
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "client/build/**"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 2

      # ---------- SERVER: pack local + upload unique ----------
      - name: Pack server folder (exclude DB & secrets)
        run: |
          set -e
          test -d server
          tar --exclude='server/node_modules' \
              --exclude='server/.env' \
              --exclude='server/*.sqlite' \
              --exclude='server/var' \
              -czf server-upload.tgz -C server .

      - name: Upload server bundle
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "server-upload.tgz"
          target: ${{ env.DEPLOY_PATH }}

      # ---------- SERVER: clean code (prÃ©serve .env & DB), puis extract ----------
      - name: Unpack server on VPS (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}
            sudo mkdir -p server/var/data
            # Supprime tout SAUF 'var', '.env', 'ecosystem.config.js' et '*.sqlite'
            sudo find server -mindepth 1 -maxdepth 1 \
              ! -name 'var' \
              ! -name '.env' \
              ! -name 'ecosystem.config.js' \
              ! -name '*.sqlite' \
              -exec rm -rf {} +
            # DÃ©compresse le bundle dans server/
            tar -xzf server-upload.tgz -C server
            rm -f server-upload.tgz
            sudo chown -R $USER:$USER ${{ env.DEPLOY_PATH }}/server

      # ---------- POST-DEPLOY ----------
      - name: Install dependencies and restart backend
        id: deploy_backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          command_timeout: 10m
          script: |
            set -e

            echo "ğŸ”§ Configuration de l'environnement Node.js..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # VÃ©rifier Node.js
            if ! command -v node >/dev/null 2>&1; then
              echo "âŒ Node.js non trouvÃ©, installation..."
              curl -fsSL https://deb.nodesource.com/setup_${{ env.NODE_VERSION }}.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # VÃ©rifier PM2
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "âŒ PM2 non trouvÃ©, installation..."
              sudo npm i -g pm2
            fi

            echo "ğŸ“¦ Installation des dÃ©pendances npm..."
            cd ${{ env.DEPLOY_PATH }}/server

            # Nettoyer node_modules pour Ã©viter les conflits
            rm -rf node_modules package-lock.json

            # Installer les dÃ©pendances (OBLIGATOIRE)
            if ! npm install --production; then
              echo "âŒ ERREUR : npm install a Ã©chouÃ© !"
              exit 1
            fi

            # VÃ©rifier que express est bien installÃ©
            if [ ! -d "node_modules/express" ]; then
              echo "âŒ ERREUR : express n'est pas installÃ© !"
              exit 1
            fi

            echo "âœ… DÃ©pendances installÃ©es avec succÃ¨s"

            echo "ğŸ”„ ExÃ©cution des migrations..."
            # Migrations Sequelize (si configurÃ©es)
            if [ -f "node_modules/.bin/sequelize" ]; then
              npx sequelize-cli db:migrate --env production || echo "âš ï¸ Migrations Sequelize ignorÃ©es"
            fi
            # Scripts de migration personnalisÃ©s
            for migration_script in migrate-*.js; do
              if [ -f "$migration_script" ]; then
                echo "â–¶ï¸ ExÃ©cution de $migration_script..."
                node "$migration_script" || echo "âš ï¸ $migration_script a Ã©chouÃ© (non bloquant)"
              fi
            done
            echo "âœ… Migrations terminÃ©es"

            echo "ğŸ”„ Gestion de PM2..."
            if pm2 describe ${{ env.APP_NAME }} >/dev/null 2>&1; then
              echo "ğŸ”„ RedÃ©marrage de l'application existante..."
              pm2 stop ${{ env.APP_NAME }}

              # Utiliser ecosystem.config.js si disponible
              if [ -f "ecosystem.config.js" ]; then
                pm2 start ecosystem.config.js --env production --update-env
              else
                NODE_ENV=production PORT=5000 pm2 start server.js --name ${{ env.APP_NAME }} --update-env
              fi
            else
              echo "ğŸš€ DÃ©marrage de la nouvelle application..."
              if [ -f "ecosystem.config.js" ]; then
                pm2 start ecosystem.config.js --env production
              else
                NODE_ENV=production PORT=5000 pm2 start server.js --name ${{ env.APP_NAME }}
              fi
            fi

            pm2 save

            echo "â³ Attente du dÃ©marrage de l'application (5s)..."
            sleep 5

            # VÃ©rifier que le processus tourne
            if ! pm2 describe ${{ env.APP_NAME }} | grep -q "online"; then
              echo "âŒ ERREUR : L'application n'est pas en ligne !"
              pm2 logs ${{ env.APP_NAME }} --lines 50 --nostream
              exit 1
            fi

            echo "âœ… Application dÃ©marrÃ©e avec succÃ¨s"

            echo "ğŸ”„ Rechargement de Nginx..."
            sudo nginx -t && sudo systemctl reload nginx

            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"

      # ---------- HEALTH CHECK ----------
      - name: Health check
        if: success()
        run: |
          echo "ğŸ¥ VÃ©rification de la santÃ© de l'API..."

          # Attendre que l'API soit prÃªte
          for i in {1..${{ env.HEALTH_CHECK_TIMEOUT }}}; do
            if curl -f -s "${{ env.HEALTH_CHECK_URL }}" > /dev/null; then
              echo "âœ… API opÃ©rationnelle !"
              curl -s "${{ env.HEALTH_CHECK_URL }}" | jq '.'
              exit 0
            fi
            echo "â³ Tentative $i/${{ env.HEALTH_CHECK_TIMEOUT }}..."
            sleep 1
          done

          echo "âŒ L'API ne rÃ©pond pas aprÃ¨s ${{ env.HEALTH_CHECK_TIMEOUT }} secondes"
          echo "ğŸ” RÃ©cupÃ©ration des logs PM2..."
          exit 1

      # ---------- ROLLBACK EN CAS D'Ã‰CHEC ----------
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "ğŸ”„ Tentative de rollback..."

            cd ${{ env.DEPLOY_PATH }}/server

            # Afficher les logs pour debug
            if command -v pm2 >/dev/null 2>&1; then
              echo "ğŸ“‹ Logs PM2:"
              pm2 logs ${{ env.APP_NAME }} --lines 50 --nostream || true
            fi

            # Restaurer la derniÃ¨re base de donnÃ©es (optionnel)
            LATEST_DB=$(ls -t /var/backups/ragnance/ragnance.sqlite.*.bak 2>/dev/null | head -1)
            if [ -n "$LATEST_DB" ]; then
              echo "ğŸ“¦ Restauration de la base de donnÃ©es: $LATEST_DB"
              sudo cp "$LATEST_DB" ${{ env.DEPLOY_PATH }}/server/ragnance.sqlite
            fi

            # RedÃ©marrer l'application avec l'ancien code
            if command -v pm2 >/dev/null 2>&1 && pm2 describe ${{ env.APP_NAME }} >/dev/null 2>&1; then
              pm2 restart ${{ env.APP_NAME }} || pm2 delete ${{ env.APP_NAME }}
            fi

            echo "âš ï¸ Rollback effectuÃ©, vÃ©rifiez les logs ci-dessus"

      # ---------- NOTIFICATION DE SUCCÃˆS ----------
      - name: Deployment success notification
        if: success()
        run: |
          echo "âœ… DÃ©ploiement rÃ©ussi !"
          echo "ğŸŒ Frontend: https://ragnance.fr"
          echo "ğŸ”Œ Backend: https://ragnance.fr/api"
          echo "ğŸ¥ Health: ${{ env.HEALTH_CHECK_URL }}"
