name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Client
      env:
        REACT_APP_API_URL: ${{ secrets.VITE_API_URL }}/api
      run: |
        cd client
        npm install
        npm run build

    - name: Install Server Dependencies
      run: |
        cd server
        npm install --production

    - name: Deploy files to VPS via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_SSH_PORT }}
        passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }} 
        source: "client/build,server"
        target: "/var/www/ragnance"
        strip_components: 1

    - name: Execute deployment script on VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
        port: ${{ secrets.VPS_SSH_PORT }}
        script: |
          # 1) Si nvm existe, on le source pour récupérer node/npm/pm2 dans le PATH
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

          # 2) S'assurer que node est dispo (installe si absent)
          if ! command -v node >/dev/null 2>&1; then
            # Debian/Ubuntu : installe Node 20 LTS
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

          # 3) S'assurer que pm2 est dispo (installe si absent)
          if ! command -v pm2 >/dev/null 2>&1; then
            sudo npm i -g pm2
          fi

          # 4) Déploiement / (re)start
          cd /var/www/ragnance/server
          # si tu as un ecosystem.config.js, utilise startOrRestart, sinon garde server.js
          if [ -f ecosystem.config.js ]; then
            pm2 startOrRestart ecosystem.config.js
          else
            pm2 restart ragnance-api || pm2 start server.js --name ragnance-api
          fi
          pm2 save