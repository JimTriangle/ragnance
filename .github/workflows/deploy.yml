name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # ---------- FRONT ----------
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install & Build (frontend)
        working-directory: ./client
        run: |
          npm ci || npm install
          npm run build
        env:
          CI: true   # front utilise /api en relatif

      # ---------- PREP & BACKUP (DB intouchable) ----------
      - name: Prepare & Backup DB (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            sudo mkdir -p /var/www/ragnance /var/www/ragnance/server/var/data /var/backups/ragnance
            # Backup sqlite si présente (rotation 7)
            if [ -f /var/www/ragnance/server/ragnance.sqlite ]; then
              TS=$(date +%Y%m%d-%H%M%S)
              sudo cp /var/www/ragnance/server/ragnance.sqlite /var/backups/ragnance/ragnance.sqlite.$TS.bak
              ls -1t /var/backups/ragnance/ragnance.sqlite.*.bak 2>/dev/null | tail -n +8 | xargs -r sudo rm -f
            fi
            # Backup /var si non vide (rotation 7)
            if [ -d /var/www/ragnance/server/var ] && [ "$(ls -A /var/www/ragnance/server/var)" ]; then
              TS=$(date +%Y%m%d-%H%M%S)
              sudo tar -czf /var/backups/ragnance/server-var-$TS.tgz -C /var/www/ragnance/server var
              ls -1t /var/backups/ragnance/server-var-*.tgz 2>/dev/null | tail -n +8 | xargs -r sudo rm -f
            fi
            sudo chown -R $USER:$USER /var/www/ragnance

      # ---------- FRONT: clean + upload ----------
      - name: Clean frontend dir (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            # Supprime TOUT sauf le dossier server
            sudo find /var/www/ragnance -mindepth 1 -maxdepth 1 ! -name 'server' -exec rm -rf {} +
            sudo chown -R $USER:$USER /var/www/ragnance

      - name: Upload frontend build
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "client/build/**"
          target: "/var/www/ragnance"
          strip_components: 2

      # ---------- SERVER: pack local + upload unique ----------
      - name: Pack server folder (exclude DB & secrets)
        run: |
          set -e
          test -d server
          tar --exclude='server/node_modules' \
              --exclude='server/.env' \
              --exclude='server/*.sqlite' \
              --exclude='server/var' \
              -czf server-upload.tgz -C server .

      - name: Upload server bundle
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "server-upload.tgz"
          target: "/var/www/ragnance"

      # ---------- SERVER: clean code (préserve .env & DB), puis extract ----------
      - name: Unpack server on VPS (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            cd /var/www/ragnance
            sudo mkdir -p server/var/data
            # Supprime tout SAUF 'var', '.env', 'ecosystem.config.js' et '*.sqlite'
            sudo find server -mindepth 1 -maxdepth 1 \
              ! -name 'var' \
              ! -name '.env' \
              ! -name 'ecosystem.config.js' \
              ! -name '*.sqlite' \
              -exec rm -rf {} +
            # Décompresse le bundle dans server/
            tar -xzf server-upload.tgz -C server
            rm -f server-upload.tgz
            sudo chown -R $USER:$USER /var/www/ragnance/server

      # ---------- POST-DEPLOY ----------
      - name: Post-deploy (install deps + pm2 + nginx reload)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm i -g pm2
            fi

            cd /var/www/ragnance/server
            npm ci --omit=dev || npm install --omit=dev

            if pm2 describe ragnance-api >/dev/null 2>&1; then
              pm2 restart ragnance-api --update-env
            else
              PORT=5000 pm2 start server.js --name ragnance-api
            fi
            pm2 save

            sudo nginx -t && sudo systemctl reload nginx
