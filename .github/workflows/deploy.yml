name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- FRONT ----------
      - name: Setup Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install & Build (frontend)
        working-directory: ./client
        run: |
          npm ci || npm install
          npm run build
        env:
          # CRA : REACT_APP_* | Vite : VITE_*
          # REACT_APP_API_URL: https://ragnance.fr/api
          CI: true

      # ---------- PREP COTE SERVEUR ----------
      - name: Prepare deploy dir permissions (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            sudo mkdir -p /var/www/ragnance /var/www/ragnance/server/var/data
            sudo chown -R $USER:$USER /var/www/ragnance

      # Nettoie le CONTENU du dossier front (évite rm sur le dossier lui-même)
      - name: Clean frontend dir on server (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            sudo find /var/www/ragnance -mindepth 1 -maxdepth 1 -exec rm -rf {} +

      # ---------- SCP FRONT (sans rm:true) ----------
      - name: Upload frontend build to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "client/build/**"
          target: "/var/www/ragnance"
          strip_components: 2     # enlève "client/build/"

      # ---------- DEBUG RUNNER (SERVER) ----------
      - name: Debug workspace (server)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- server ----"
          ls -la server || true
          echo "---- first files ----"
          find server -maxdepth 2 -type f | sed -n '1,120p'

      # Nettoie le dossier serveur sauf la base/var
      - name: Clean server dir on server (SSH)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            sudo mkdir -p /var/www/ragnance/server/var/data
            # garde "var" (ex: sqlite) et supprime le reste
            sudo find /var/www/ragnance/server -mindepth 1 -maxdepth 1 ! -name 'var' -exec rm -rf {} +

      # ---------- SCP SERVER (globs robustes) ----------
      - name: Upload server code to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: |
            server/package.json
            server/package-lock.json
            server/server.js
            server/config/**
            server/middleware/**
            server/models/**
            server/routes/**
            server/*.js
            !server/node_modules/**
            !server/var/data/**
            !server/.env
          target: "/var/www/ragnance/server"
          strip_components: 1

      # ---------- POST-DEPLOY ----------
      - name: Post-deploy on VPS (install deps + pm2 + nginx reload)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            # Node/pm2 même avec nvm
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            if ! command -v node >/dev/null 2>&1; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            if ! command -v pm2 >/dev/null 2>&1; then
              sudo npm i -g pm2
            fi

            cd /var/www/ragnance/server
            npm ci --omit=dev || npm install --omit=dev

            # Démarre/Redémarre l'API (adapte le port si besoin)
            PORT=3000 pm2 restart ragnance-api || PORT=3000 pm2 start server.js --name ragnance-api
            pm2 save

            sudo nginx -t && sudo systemctl reload nginx
